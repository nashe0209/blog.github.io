<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    a {
      font-size: 1rem;
      color: rgb(255, 255, 255);
      text-decoration: none;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }
    a:hover {
      color: rgb(255, 255, 255);
      border-bottom: 2px solid #155ab6;
    }

    /* Barras laterales */
    .sidebar-left, .sidebar-right {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 1.5rem 1rem;
      width: 220px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .sidebar-left h3, .sidebar-right h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.3rem;
      font-weight: 700;
      border-bottom: 1px solid #34495e;
      padding-bottom: 0.5rem;
    }
    .sidebar-left a, .sidebar-right a {
      padding: 0.4rem 0.25rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .sidebar-left a:hover, .sidebar-right a:hover {
      background-color: #34495e;
    }

    /* Contenido principal */
    .main-content {
      flex-grow: 1;
      background-color: #ffffff;
      padding: 2rem 3rem;
      max-width: 500px;
      margin: 1rem auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .main-content h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    /* Formulario */
    form.form-login {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form label {
      font-weight: 600;
      color: #34495e;
    }
    form input[type="email"],
    form input[type="password"] {
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    form input[type="email"]:focus,
    form input[type="password"]:focus {
      outline: none;
      border-color: #155ab6;
      box-shadow: 0 0 5px rgba(21, 91, 184, 0.5);
    }

    form button {
      background-color: #1c5093;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    form button:hover {
      background-color: #12478d;
    }

    /* Responsive */
    @media (max-width: 700px) {
      body {
        flex-direction: column;
      }
      .sidebar-left, .sidebar-right {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        gap: 2rem;
        padding: 1rem;
      }
      .sidebar-left a, .sidebar-right a {
        padding: 0.5rem 1rem;
      }
      .main-content {
        max-width: 100%;
        margin: 1rem;
        padding: 1.5rem;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <!-- Barra lateral izquierda -->
  <div class="sidebar-left">
    <h3>Blog Personal</h3>
    <a href="index.php">Inicio</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h1>Iniciar Sesión</h1>
    <form action="login.php" method="POST" class="form-login">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo" />
      
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required placeholder="Ingresa tu contraseña" />
      
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Barra lateral derecha -->
  <div class="sidebar-right">
    <h3>Opciones</h3>
    <a href="registro.html">Registrarse</a>
    <a href="login.html">Iniciar Sesión</a>
  </div>
</body>
</html>
